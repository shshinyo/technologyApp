<div>
    <img  [src]="event?.imageUrl" [alt]="event?.name">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name|uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date|date:'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price|currency:'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
    <hr>
 <div>
   <h1>Sessions</h1>
   <a style="cursor: pointer; color: white;" (click)="newsession()" *ngIf="authserv.isauth()" >Add new session</a>
   <div style="margin-left: 200px;" >
    <div class="btn btn-group-sm">
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="sort='name'" [class.active]="sort==='name'">Byname</button>
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="sort='vote'" [class.active]="sort==='vote'">Byvote</button>
    </div>
    <div class="btn btn-group-sm">
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="type='all'" [class.active]="type==='all'">All</button>
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="type='beginner'"  [class.active]="type==='beginner'">Beginner</button>
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="type='intermediate'"  [class.active]="type==='intermediate'">Intermediate</button>
      <button style="margin-left: 2px;" class="btn btn-primary" (click)="type='advanced'"  [class.active]="type==='advanced'">Advanced</button>
    </div>
     
</div>
  </div>

<newsession (savesession)="savenewsession($event)" *ngIf="addtoggle"></newsession>
<sessionlist [eventid]="event?.id" [leveltype]="type" [sorttype]="sort" [sessionlist]="event?.sessions" *ngIf="!addtoggle"></sessionlist>
  </div>
